name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Deploy to GitHub Pages
        run: yarn deploy
